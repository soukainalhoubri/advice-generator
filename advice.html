<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="./advice.css">
 
 <title>Advice Generator</title>
</head>
<body>
   <div class="wrapper">
      <h3 class="advice-id"> Advice #<span id="advice-id">117</span></h3>

      <p class="quote" id="advice">
       'Remember that spiders are more afraid of you, than you are of them.'
      </p>
      <div class="divider">
       <img src="./images/pattern-divider-mobile.svg" alt="pattern divider">
      </div>
      

      <button class="dice-btn" id="dice" onclick="showQuote()">
         <img src="./images/icon-dice.svg" alt="dice" >
      </button>
      
   </div>
   <script src="advice.js"></script>
</body>
</html>
